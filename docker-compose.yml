version: '3.8'

services:
  mobile-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobile-mcp
    restart: unless-stopped
    ports:
      - "51821:51821"
    environment:
      # 토큰 인증 (권장)
      - MOBILE_MCP_TOKEN=${MOBILE_MCP_TOKEN:-auto}
      # Python 버퍼링 비활성화
      - PYTHONUNBUFFERED=1
    # USB 디바이스 접근을 위한 권한
    privileged: true
    volumes:
      # USB 디바이스 마운트 (Android)
      - /dev/bus/usb:/dev/bus/usb
      # ADB 키 공유 (호스트의 ADB 인증 재사용)
      - ~/.android:/root/.android:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:51821/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
